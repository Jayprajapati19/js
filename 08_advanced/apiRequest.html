<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <style>
      body {
        background-color: #212131;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        text-align: center;
        padding: 20px;
        background-color: #2b2b3d;
        border-radius: 10px;
        width: 250px;
      }
      .card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 18px;
      }
      .card p {
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card" id="profile-card">
      <img src="" alt="Profile Picture" id="profile-picture" />
      <h3 id="full-name">Loading...</h3>
      <p id="followers">Followers: 0</p>
      <p id="following">Following: 0</p>
      <p id="repos">Repositories: 0</p>
    </div>

    <script>
      const apiURL = "https://api.github.com/users/Jayprajapati19";

      fetch(apiURL)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("profile-picture").src = data.avatar_url;
          document.getElementById("full-name").textContent =
            data.name || "No Name";
          document.getElementById(
            "followers"
          ).textContent = `Followers: ${data.followers}`;
          document.getElementById(
            "following"
          ).textContent = `Following: ${data.following}`;
          document.getElementById(
            "repos"
          ).textContent = `Repositories: ${data.public_repos}`;
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
